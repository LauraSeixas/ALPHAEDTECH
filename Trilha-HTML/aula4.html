<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <form action="formAlpha" method="post">
      <fieldset>
        <legend><strong>Primeiro Form Alpha</strong></legend>

        <p>
          <input
            type="radio"
            name="escolha"
            id="escolhaLegal"
            value=">Ficou_legal"
          />
          <label for="escolhaLegal">Ficou legal</label>
        </p>

        <p>
          <input
            type="radio"
            name="escolha"
            id="escolhaBoxta"
            value="Ficou_uma_boxta"
          />
          <label for="escolhaBoxta">Ficou uma boxta</label>
        </p>
        <div class="button">
          <button type="submit">Enviar</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>

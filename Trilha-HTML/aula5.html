<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <style>
      label {
        display: inline-block;
        width: 90px;
        text-align: right;
        color: lightblue;
      }
      h3 {
        color: lightcoral;
      }
      button {
        background-color: lightcoral;
        color: whitesmoke;
      }
      legend {
        color: lightcoral;
      }
    </style>
  </head>
  <body>
    <form action="formAlpha" method="post">
      <fieldset>
        <legend><strong>Segundo Form Alpha</strong></legend>

        <section>
          <p>
            <input
              type="radio"
              name="escolha"
              id="escolhaLegal"
              value=">Ficou_legal"
            />
            <label for="escolhaLegal">Ficou legal</label>
          </p>
          <p>
            <input
              type="radio"
              name="escolha"
              id="escolhaBoxta"
              value="Ficou_uma_boxta"
            />
            <label for="escolhaBoxta">Uma boxta</label>
          </p>
        </section>
        <section>
          <h3>Dados Pessoais</h3>
          <p>
            <label for="name">
              <span>Name: </span>
            </label>
            <input type="text" id="name" name="username" />
          </p>
          <p>
            <label for="mail">
              <span>E-mail: </span>
            </label>
            <input type="email" id="mail" name="usermail" />
          </p>
          <p>
            <label for="pwd">
              <span>Password: </span>
            </label>
            <input type="password" id="pwd" name="password" />
          </p>
        </section>
        <section>
          <h3>Endereço</h3>
          <p>
            <label for="city">
              <span>Cidade:</span>
            </label>
            <select id="city" name="usercity">
              <option value="Recife">Recife</option>
              <option value="Olinda">Olinda</option>
              <option value="Jaboatao">Jaboatão</option>
            </select>
          </p>
          <p>
            <label for="zipcode">
              <span>CEP:</span>
            </label>
            <input type="number" id="number" name="zipcode" />
          </p>
          <p>
            <label for="date">
              <span>Aniversário: </span>
            </label>
            <input type="date" id="date" name="birthday" />
          </p>
        </section>

        <div class="button">
          <button type="submit">Enviar</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>

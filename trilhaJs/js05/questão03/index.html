<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <form id="myForm">
        <fieldset>
            <legend><strong>Escolha o seu Produto</strong></legend>

            <section>
        
            
                    <label for="goods">

                    </label>
                    <select id="goods" name="goods">

                        <option value="margarida">Slide Margarida</option>

                        <option value="lilas">Bota Lilás</option>
                        <option value="rosa">Bota Rosa</option>

                    </select>
    

            </section>

            <input type="submit" value="EXIBIR" id="button"/>
        </fieldset>
    </form>
    <div id="result"></div>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Questão 01 - JS aula 05</title>
  </head>
  <body>
    <form id="myForm">
      <fieldset>
        <legend><strong>Insira um valor inteiro de 0 a 10</strong></legend>

        <section>
          <p>
            <label for="nInteiro">
              <span>Nº Inteiro: </span>
            </label>
            <input
              type="text"
              id="nInteiro"
              name="nInteiro"
              placeholder="digite um número INTEIRO"
              required
            />
          </p>
        </section>
        <input type="submit" value="EXIBIR" />
      </fieldset>
    </form>
    <p id="result"></p>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>CALCULADORA</h1>
        <!-- <img src="./image/calculating-calculate-svgrepo-com.svg" alt="" class="image"> -->
    </header>
    <main>
        <section>
        <form id="myForm">
                <div class="n1Class">
                    <p>
                        <label for="n1">
                            <span class="span">Nº 1:</span>
                        </label>
                        <input type="number" id="n1" name="aNumber" placeholder="escolha um número" required />
                    </p>
                </div>
                
                <div class="operadoresClass">
                    <p><img src="./image/calculating-calculate-svgrepo-com.svg" alt="" class="image"></p>
                    <select name="operadores" id="operadores" required>
                        <option value="" disabled selected hidden></option>
                        <option value="addition" id="addition">+</option>
                        <option value="subtraction">-</option>
                        <option value="multiplication">*</option>
                        <option value="division" id="division">/</option>
                    </select>
                </div>
                <div class="n2Class">
                    <p>
                        <label for="n2">
                            <span>Nº 2: </span>
                        </label>
                        <input type="number" id="n2" name="bNumber" placeholder="escolha um número" required />
                    </p>
                </div>
       

            <input type="submit" value="CALCULAR" id="button" />
        </section>
        </form>
        <p id="result"></p>
    </main>
    <script src="./index.js"></script>
</body>

</html>
